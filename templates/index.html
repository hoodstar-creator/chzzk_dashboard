<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CHZZK Streamer Manager</title>
    <style>
        :root {
            --bg: #0b0b0d;
            --chzzk-green: #00ffa3;
            --theme-1: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --theme-2: linear-gradient(135deg, #2d0b2d 0%, #1a051a 100%);
            --theme-3: linear-gradient(135deg, #051937 0%, #004d7a 100%);
            --theme-4: linear-gradient(135deg, #1b1a17 0%, #3d3b33 100%);
            --theme-5: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* 등록 섹션 */
        .add-box {
            background: #18181b;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 50px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .add-box input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .add-box button {
            background: var(--chzzk-green);
            color: black;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-box button:hover { opacity: 0.8; }

        /* 그리드 및 카드 */
        .streamer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .card {
            position: relative;
            height: 240px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); }
        .card.is-live { border: 2px solid var(--chzzk-green); }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            object-fit: cover;
            z-index: 2;
        }

        .info { margin-left: 30px; z-index: 2; flex: 1; }
        .name { font-size: 2rem; font-weight: 800; margin-bottom: 5px; }
        .title { 
            font-size: 1.1rem; 
            color: rgba(255,255,255,0.7); 
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .meta { color: var(--chzzk-green); font-weight: bold; }
        .live-badge {
            background: #ff4b4b;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        /* 삭제 버튼 */
        .del-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 30px; height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
        }
        .del-btn:hover { background: #ff4b4b; }

        .bg-deco {
            position: absolute; right: -20px; bottom: -30px;
            font-size: 10rem; font-weight: 900; opacity: 0.05; z-index: 1;
        }

        @media (max-width: 1000px) {
            .streamer-grid { grid-template-columns: 1fr; }
        }

        /* <style> 태그 안에 추가 또는 수정하세요 */

        /* 링크 기본 스타일 제거 */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .card {
            position: relative;
            height: 240px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            cursor: pointer; /* 마우스 커서를 손가락 모양으로 */
        }
        
        /* 마우스를 올렸을 때 카드가 살짝 밝아지고 커지는 효과 */
        .card-link:hover .card {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }
        
        /* 삭제 버튼 위치 조정 (카드 밖이 아닌 카드 우측 상단 고정) */
        .del-btn {
            position: absolute;
            top: 25px; 
            right: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            width: 35px; 
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10; /* 카드 링크보다 위에 있도록 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.2s;
        }
        
        .del-btn:hover {
            background: #ff4b4b !important;
        }
    </style>
</head>
<body>

<div class="streamer-grid">
    {% for s in streamers %}
        {% set theme_num = (loop.index % 5) + 1 %}
        
        <div class="card-container" style="position: relative;">
            <a href="/delete/{{ s.id }}" class="del-btn" onclick="event.stopPropagation(); return confirm('삭제하시겠습니까?')" title="삭제">×</a>
            
            <a href="https://chzzk.naver.com/{{ s.id }}" target="_blank" class="card-link">
                <div class="card {{ 'is-live' if s.status == 'OPEN' }}" 
                     style="background: var(--theme-{{ theme_num }});">
                    
                    <img src="{{ s.img }}" class="profile-img">
                    
                    <div class="info">
                        <div class="name">
                            {% if s.status == 'OPEN' %}<span class="live-badge">LIVE</span>{% endif %}
                            {{ s.name }}
                        </div>
                        <div class="title">{{ s.title }}</div>
                        {% if s.status == 'OPEN' %}
                        <div class="meta">● {{ "{:,}".format(s.viewers) }}명 시청 중 · {{ s.category }}</div>
                        {% else %}
                        <div style="color: rgba(255,255,255,0.4)">현재 방송 종료</div>
                        {% endif %}
                    </div>
                    
                    <div class="bg-deco">{{ s.name[0] }}</div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

</body>

</html>
